<div class="fondo1">  
  <p>Naves de Star Wars</p>
  <br>
  <div class="boton">
    <button (click)="listar()">Mostrar naves </button>
  </div>
</div>

<div class="cardContainer">
  <mat-card>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Nave </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="Model">
        <th mat-header-cell *matHeaderCellDef> Modelo </th>
        <td mat-cell *matCellDef="let element"> {{element.model}} </td>
      </ng-container>

      <ng-container matColumnDef="Starship_class">
        <th mat-header-cell *matHeaderCellDef> Clase </th>
        <td mat-cell *matCellDef="let element"> {{element.starship_class}} </td>
      </ng-container>

      <ng-container matColumnDef="Passengers">
        <th mat-header-cell *matHeaderCellDef> Capacidad de Pasajeros </th>
        <td mat-cell *matCellDef="let element"> {{element.passengers}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]"
                   showFirstLastButtons>
    </mat-paginator>

  </mat-card>
</div>
