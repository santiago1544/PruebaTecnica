<div class="fondo1">
  <p>Peliculas de Star Wars</p>
  <br>
    <div class="boton">
      <button (click)="info()">Mostrar Informacion  </button>
    </div>
</div>

  <div class="cardContainer">
    <mat-card>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="Title">
          <th mat-header-cell *matHeaderCellDef> Titulo </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="Release_date">
          <th mat-header-cell *matHeaderCellDef> Fecha de Lanzamiento </th>
          <td mat-cell *matCellDef="let element"> {{element.release_date}} </td>
        </ng-container>

        <ng-container matColumnDef="Director">
          <th mat-header-cell *matHeaderCellDef> Director </th>
          <td mat-cell *matCellDef="let element"> {{element.director}} </td>
        </ng-container>

        <ng-container matColumnDef="Opening_crawl">
          <th mat-header-cell *matHeaderCellDef> Opening </th>
          <td mat-cell *matCellDef="let element"> {{element.opening_crawl}} </td>
        </ng-container>

        <ng-container matColumnDef="Producer">
          <th mat-header-cell *matHeaderCellDef> Productor </th>
          <td mat-cell *matCellDef="let element"> {{element.producer}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons>
      </mat-paginator>

    </mat-card>
  </div>
